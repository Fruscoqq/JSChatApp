<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Chat Room</title>

<body>
  <!-- container & title -->
  <div class="container my-5">
    <h1 class="my-4 text-center text-light">Chatroom App</h1>


    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2 text-white-50">Choose a chatroom:</div>
      <button class="btn" id="general">#general</button>
      <button class="btn" id="gaming">#gaming</button>
      <button class="btn" id="music">#music</button>
      <button class="btn" id="science">#science</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window my-3">
      <ul class="chat-list list-group">

      </ul>
    </div>

    <!-- new chat room -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" value="update" class="btn">
        </div>
      </div>
      <div class="update-mssg text-center my-3 text-light"></div>
    </form>

  </div>

  <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
